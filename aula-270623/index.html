<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <header>
        <h1>Layout da Página</h1>
        <nav>
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <h2 title="Cabeçalho">Cadastro de Super Heroi</h2>
            <form action="" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" maxlength="100" required>
                    <br>

                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" maxlength="200" required>

                    <label for="poderes">Poderes</label>
                    <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seu ´poder">
                </fieldset>

               
            </form>
        </section>
    </main>
</body>
</html>
