<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27/06/2023</title>
</head>
<body>

    <h1>Cadastre-se</h1>

    <hr>

    <form>

        Nome completo: <br>
        <input type="text" name="Nome" maxlength="200" placeholder="Digite seu nome"> <br>
        
        <br>

        E-mail: <br>
        <input type="email" name="Email" placeholder="Digite seu email exemplo@hotmail.com"> <br>

        <br>

        Senha: <br>
        <input type="password" name="senha" minlength="8" placeholder="Digite sua senha"> <br>

        <br>

        UF: <br>
        <input type="text" name="uf" maxlength="2" placeholder="Digite seu UF"> <br>

        <br>

        Cidade: <br>
        <input type="text" name="cidade" placeholder="Digite sua cidade"> <br>

        <br>

        Rua: <br>
        <input type="text" name="rua" placeholder="Digite sua rua"> <br>

        <br>

        Número: <br>
        <input type="number" name="numero" placeholder="Digite o número, complemento, etc"> <br>

        <br>

        CEP: <br>
        <input type="text" name="cep" minlength="8" placeholder="Digite seu CEP"> <br>

        <br>

        Bio: <br>
        <textarea placeholder="Digite seu texto"></textarea> 
        
        <br>
        <br>

        Área de atuação: <br>

        <select name="atuacao">
            <option disabled selected>Selecione</option> 
            <option>FullStack</option>
            <option>Cloud</option>
            <option>Ambos</option>
        </select>

        <br> 
        <br>

        <button>Cadastrar</button> 
        
        <br>
        <br>

        <button type="reset">Limpar</button> 
    </form>
</body>
</html>
