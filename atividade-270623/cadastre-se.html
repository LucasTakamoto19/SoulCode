<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>

    <h1>Cadastre-se</h1>

    <hr>
    <br>
    
    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome</label>

            <br>

            <input type="text" name="nome" maxlength="200" required>

            <br>

            <label for="senha">Senha</label>
            <br>
            <input type="password" name="senha" id="senha" required>

            <label for="bio">Biografia</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="4"></textarea>

            <label for="atuacao">Área de Atuação</label>
            <br>
            <select name="atuacao" id="atuacao">
                <option value="" disabled selected>Selecione</option> 
                <option value="fullstack">FullStack</option>
                <option value="cloud">Cloud</option>
                <option value="fullstack, cloud">Ambos</option>
            </select>e
        </fieldset>

        <fieldset>
            <legend>Informações de Endereço</legend>

            <label for="uf">UF</label>
            <br>
            <input type="text" name="uf" id="uf" required>
            <br>

            <label for="cidade">Cidade</label>
            <br>
            <input type="text" name="cidade" id="cidade" required>
            <br>

            <label for="Rua/Av"></label>
            <br>
            <input type="text" name="rua" id="rua" required>
            <br>

            <label for="numero">Número</label>
            <br>
            <input type="text" name="numero" id="numero" required>
            <br>

            <label for="cep">CEP</label>
            <br>
            <input type="text" name="cep" id="cep" required>
            <br>
        </fieldset>

        <button>Enviar</button>
        <button type="reset">Limpar</button>
</body>
</html>
